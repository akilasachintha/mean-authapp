<div class="container my-5">
    <form (submit)="onRegisterSubmit()">
        <fieldset>
          <legend>Register</legend>
          <div class="form-group">
            <label for="name" class="form-label mt-4">Name</label>
            <input type="email" class="form-control" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name">
          </div>
          <div class="form-group">
            <label for="username" class="form-label mt-4">User Name</label>
            <input type="email" class="form-control" id="username" placeholder="Enter your username" [(ngModel)]="username" name="username">
          </div>
          <div class="form-group">
            <label for="email-address" class="form-label mt-4">Email Address</label>
            <input type="email" class="form-control" id="email-address" placeholder="Enter your name" [(ngModel)]="email" name="email">
          </div>
          <div class="form-group">
            <label for="password" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
          </div>
          <button type="submit" class="btn btn-primary my-4">Register</button>
        </fieldset>
      </form>    
</div>
